<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="SimonGame.css" />
  </head>
  <body>
    <div class="outer-div">
      <h1>Simon Says Game</h1>
      <h2>Press any key to start the game</h2>
      <div class="box">
        <div class="red btn" type="button" id="red"></div>
        <div class="cyan btn" type="button" id="cyan"></div>
        <div class="yellow btn" type="button" id="yellow"></div>
        <div class="blue btn" type="button" id="blue"></div>
      </div>
    </div>
    <script src="SimonGame.js"></script>
  </body>
</html>
